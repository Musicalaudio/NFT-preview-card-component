<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- My reset -->
  <link rel="stylesheet" href="./styles/reset.css">
  <!-- My stylesheet -->
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <main>
    <article class="card">
      <div class="card__img-group">
        <img class="card__main-img" src="./images/image-equilibrium.jpg" alt="transparent cube balancing on corner with red light refracting from it">
        <div class="card__img-overlay"></div>
      </div>
      <section class="card__text-section">
        <h1 class="card__title">Equilibrium #3429</h1>
        <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__flex-group">
          <p class="card__eth">0.041 ETH</p>
          <p class="card__duration">3 days left</p>
        </div>
        <hr>
        <div class="card__author-section">
          <img class="card__author-img" src="./images/image-avatar.png" alt="Small circular image of author used as an avatar">
          <p class="card__author">Creation of <a class="card__author">Jules Wyvern</a></p>
        </div>
      </section>
    </article>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Musicalaudio</a>.
  </footer> 
</body>
</html>
